  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CRUN</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-user"></i>
                 <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#"><i class="fa fa-power-off"></i> Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation"><a href="#user" aria-controls="user" role="tab" data-toggle="tab">User</a></li>
              <li role="presentation"><a href="#roles" aria-controls="roles" role="tab" data-toggle="tab">Roles</a></li>
              <li role="presentation"><a href="#command" aria-controls="command" role="tab" data-toggle="tab">Command</a></li>
              <li role="presentation" class="active"><a href="#group" aria-controls="group" role="tab" data-toggle="tab">Group</a></li>
              <li role="presentation"><a href="#execution" aria-controls="execution" role="tab" data-toggle="tab">Execution</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="user">
                <div class="container" style="margin-top:30px;">
                    <h3>Add Group</h3>
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="" class="control-label col-sm-2">Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label col-sm-2">Type</label>
                            <div class="col-sm-4">
                                <select name="" id="" class="form-control">
                                    <option value="">Serial</option>
                                    <option value="">Parallel</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label col-sm-2">Queue</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label col-sm-2">Group</label>
                            <div class="col-sm-4">
                                <select name="role" id="" class="form-control select2" multiple="multiple">
                                    <option value="">Admin</option>
                                    <option value="">Frontend</option>
                                    <option value="">Staging</option>
                                    <option value="">One Wallet</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label col-sm-2">Command</label>
                            <div class="col-sm-4">
                                <select name="role" id="" class="form-control select2" multiple="multiple">
                                    <option value="">Admin</option>
                                    <option value="">Frontend</option>
                                    <option value="">Staging</option>
                                    <option value="">One Wallet</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <button class="btn btn-default">Cancel</button>
                            </div>
                            <div class="col-sm-2 pull-right">
                                <button class="btn btn-success"><i class="fa fa-save"></i> Save</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
              </div>
              <div role="tabpanel" class="tab-pane" id="roles">Roles</div>
              <div role="tabpanel" class="tab-pane" id="command">Command</div>
              <div role="tabpanel" class="tab-pane" id="group">Group</div>
              <div role="tabpanel" class="tab-pane" id="execution">Execution</div>
            </div>
          </div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="dist/js/lib/select2.js"></script>
    <script src="src/js/custom.js"></script>
